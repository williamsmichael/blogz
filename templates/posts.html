{% extends "base.html" %}

{% block content %}

<h1>Build a Blog</h1>

{% if posts|length == 0 %}

    <p>No posts yet</p>

{% else %}

    {% for post in posts %}
    <h2><a href="/blog?id={{ post.id }}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
    <p class="datetime">{{ post.created }}</p>
    <hr>
    {% endfor %}

{% endif %}

{% endblock %}
